<article ng-repeat="post in posts" class="post-preview">
  <h1 class="article-title">
    <a ui-sref="post({ slug: post.slug })" class="article-link">{{ post.title }}</a>
  </h1>

  <p ng-bind-html="post.excerpt"></p>

  <footer class="read-more">
    <a ui-sref="post({ slug: post.slug })" class="article-link">
      View Post
      <span class="icon icon-arrow-right arrow-icon"></span>
    </a>
  </footer>
</article>
