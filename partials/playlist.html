<article>
  <header class="article-header">
    <h1 class="article-title" ng-animate-ref="{{ playlist.ID }}">
      {{ ::playlist.title }}
    </h1>
    <p ng-if="playlist.date" class="date">
      {{ ::playlist.date | date : 'longDate' }}
    </p>
  </header>

  <section class="introduction" ng-bind-html="playlist.content"></section>

  <section class="services">
    <li ng-repeat="service in playlist.meta.share_links">
      <a href="{{ service.url }}" target="_blank">
        <span class="icon icon-{{ service.audio_service }}"></span>
      </a>
    </li>
  </section>

  <section class="track-list">
    <ol>
      <li ng-repeat="track in playlist.meta.track_listing">
        <strong>{{ ::track.track_artist }}</strong> - 
        <em>{{ ::track.track_name }}</em>
      </li>
    </ol>
  </section>

  <footer>
    <a ui-sref="playlists">Back</a>
  </footer>
</article>
